<div class="container">

  <div class="Header">
    <app-header></app-header>
  </div>
  <div class="Tabs">
    <app-tabs (newSelectedTab)="getshowFavs($event)"></app-tabs>
  </div>
  <div class="Select">
    <app-select *ngIf="!areFavs" (newSelectedEvent)="getNewSelected($event)"></app-select>
  </div>
  <div class="List">
		<app-list [areFavs]="areFavs" [check]="checkUrl"></app-list>
  </div>
  <div class="Pages">
    <app-pages (newSelectedPage)="getNewPages($event)"></app-pages>
  </div>
</div>
